on:
  push:
    branches: ['main', 'dev']

jobs:
    eslint:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v4
        - name: Use Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
        - name: Install dependencies
          run: yarn install

        - name: Run ESLint
          run: yarn lint

        - name: Run prettier
          run: yarn prettier --check